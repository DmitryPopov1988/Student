<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="icon" type="image/png" href="https://spring.io/favicon.ico">
  <meta charset="UTF-8"/>
  <title>Welcome back</title>
  <style>

body {
  background-color: #000000;
}

.logout {
  position: absolute;
  right: 2%;
  margin-top: 4%;
  vertical-align: top;
  width: 10%;
  height: 60px;
  padding: 0;
  font-size: 30px;
  font-family: "Times New Roman", Times, serif;
  color: white;
  text-align: center;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
  background: #c0392b;
  border: 0;
  border-bottom: 2px solid #b53224;
  cursor: pointer;
  -webkit-box-shadow: inset 0 -2px #b53224;
  box-shadow: inset 0 -2px #b53224;
}

.logout:active {
  top: 6px;
  outline: none;
  -webkit-box-shadow: none;
  box-shadow: none;
}

th {
  background-color: #FFCA4F;
  color: black;
}

td {
  font-size: 30px;
  text-align:center;
}

table{
  width:100%;
  table-layout: fixed;
  color: white;
}

.outer {
  width:100%;
  text-align: center;
}

.inner {
  display: inline-block;
}

.studentimage {
  left: 2%;
  position: relative;
  padding-bottom:40%;
  margin: 0px;
  overflow: hidden;
  border: 7px outset #808080;
  width:30%;
}

div img {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 0px;
  padding: 0px;
  overflow: hidden;
  <!--border: 7px ridge #808080;-->
}


  </style>
</head>
<body>
<div class="outer">
  <div class="inner">
    <font color="#FFFFFF" size="+3">
      <h1>Welcome, <span th:text="*{principal}"></span> !</h1>
    </font>
  </div>
  <form th:method="POST" th:action="@{'/logout'}" style="display:inline!important;">
    <button class="logout" type="submit">Logout</button>
  </form>
</div>
<div class="studentimage">
<img th:src="${image} == null ? _ : @{'data:image/png;base64,'+${image}}"/>
</div>

<br /><br />

<div>
  <table cellpadding="1" border="6" width="30%">
    <tr>
      <th width="30%"><font size="+3">ID</font></th>
      <th width="100%"><font size="+3">NAME</font></th>
      <th width="50%"><font size="+3">AGE</font></th>
      <th width="50%"><font size="+3">GROUP</font></th>
      <th width="50%"><font size="+3">FACULTY</font></th>
      <th width="100%"><font size="+3">SUBJECTS</font></th>
    </tr>
    <tr th:each="student : ${students}">
      <td th:utext="${student.id}">...</td>
      <td th:utext="${student.name}">...</td>
      <td th:utext="${student.age}">...</td>
      <td th:utext="${student.group}">...</td>
      <td th:utext="${student.faculty}">...</td>
      <td>
        <span th:each="subject : ${student.subjects}">
          <div th:text="${subject.nameSubject} + '  ' ">
          </div>
        </span>
      </td>
      <!--<td align="center">-->
        <!--<form th:method="POST" th:action="@{'/vendors/delete/{id}'(id=${vendor.id})}"-->
              <!--th:object="${product}">-->
          <!--<button class="link" type="submit">DELETE</button>-->
        <!--</form>-->
      <!--</td>-->
      <!--<td align="center">-->
        <!--<form th:action="@{'/vendors/edit/{id}'(id=${vendor.id})}">-->
          <!--<button class="link-button">EDIT</button>-->
        <!--</form>-->
      <!--</td>-->
    </tr>
  </table>
</div>
<br /><br />

<div th:if="${message}">
  <h2 th:text="${message}"/>
</div>

<br /><br />

<div>
  <form th:action="@{'/upload'}" method="POST" enctype="multipart/form-data">
    <table>
      <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
      <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
    </table>
  </form>
</div>
<br /><br />
<div>
  <ul>
    <li th:each="file : ${files}">
      <a th:href="${file}" th:text="${file}" />
    </li>
  </ul>
</div>

</body>
</html>
