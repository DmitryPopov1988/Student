<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="icon" type="image/png" href="https://spring.io/favicon.ico">
  <meta charset="UTF-8"/>
  <title>Welcome back</title>
  <style>

body {
    background-color: #000000;
}

th {
background-color: #FFCA4F;
color: black;
}

td {
  font-size: 24px;
  text-align:center;
}

table{
  width:100%;
  table-layout: fixed;
  color: white;
}

.outer {
  width:100%;
  text-align: center;
}

  </style>
</head>
<body>
<div class="outer">
  <font color="#FFFFFF" size="+3">
<h1>Welcome back, <span th:text="*{principal}"></span> !</h1>
    </font>
</div>


<div>
  <table cellpadding="1" border="6" width="30%">
    <tr>
      <th width="100%" ><font size="+3">ID</font></th>
      <th width="100%"><font size="+3">NAME</font></th>
      <th width="100%"><font size="+3">AGE</font></th>
      <th width="100%"><font size="+3">SUBJECTS</font></th>
    </tr>
    <tr th:each="student : ${students}">
      <td th:utext="${student.id}">...</td>
      <td th:utext="${student.name}">...</td>
      <td th:utext="${student.age}">...</td>
      <td th:utext="${student.subjects}">...</td>


    </tr>
  </table>
</div>
</body>
</html>
