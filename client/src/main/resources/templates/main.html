<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="icon" type="image/png" href="https://spring.io/favicon.ico">
  <meta charset="UTF-8"/>
  <title>Welcome back</title>
  <style>

body {
  background-color: #000000;
}

.logout {
  position: absolute;
  right: 2%;
  margin-top: 4%;
  vertical-align: top;
  width: 10%;
  height: 60px;
  padding: 0;
  font-size: 30px;
  font-family: "Times New Roman", Times, serif;
  color: white;
  text-align: center;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
  background: #c0392b;
  border: 0;
  border-bottom: 2px solid #b53224;
  cursor: pointer;
  -webkit-box-shadow: inset 0 -2px #b53224;
  box-shadow: inset 0 -2px #b53224;
}

.logout:active {
  top: 6px;
  outline: none;
  -webkit-box-shadow: none;
  box-shadow: none;
}

th {
  background-color: #FFCA4F;
  color: black;
}

td {
  font-size: 30px;
  text-align:center;
}

table{
  width:100%;
  table-layout: fixed;
  color: white;
}

.outer {
  width:100%;
  text-align: center;
}

.inner {
  display: inline-block;
}

.studentimage {
  left: 2%;
  position: relative;
  padding-bottom:40%;
  margin: 0px;
  overflow: hidden;
  border: 7px inset #808080;
  width:30%;
}

div img {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 0px;
  padding: 0px;
  overflow: hidden;
}

.file_upload {
  margin: 2%;
  padding: 9px;
  font-size: 21px;
  font-family: "Times New Roman", Times, serif;
  border: 7px solid white;
  border-color:#FFCA4F;
  background-color:#FFCA4F;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  color: black;
  background: #FFCA4F;
  margin-top: -4%;
}

input[type='file']::-webkit-file-upload-button {
  background-color:#FFCA4F;
}

  </style>
</head>
<body>
<div class="outer">
  <div class="inner">
    <font color="#FFFFFF" size="+3">
      <h1>Hello <span th:text="*{principal}"></span> !</h1>
    </font>
  </div>
  <form th:method="POST" th:action="@{'/logout'}" style="display:inline!important;">
    <button class="logout" type="submit">Logout</button>
  </form>
</div>
<div class="studentimage">
<img th:src="${image} == null ? _ : @{'data:image/png;base64,'+${image}}"/>
</div>

<br /><br />

<div>
  <form th:action="@{'/upload'}" method="POST" enctype="multipart/form-data">
<input type="file" name="file" class="file_upload"/>
    <br/>
    <button type="submit" class="upload-bitton">Upload</button>
  </form>
</div>


</body>
</html>
